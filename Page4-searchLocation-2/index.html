<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Location</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jockey+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" href="../assets/Fav icon.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container-full">
    <div class="top-logo">
      <div class="img">
        <img src="../assets/logo-2.png" />
      </div>
    </div>
    <div class="container-body ">

      <div class="container-inner">
        <div class="left-container-inner">
          <img src="../assets/locationCircle.png" alt="">
          <img src="../assets/locationImgConnect.png" alt="">
          <img src="../assets/locationPin.png" alt="">
        </div>
        <div class="center-container-inner">
          <input id="start-location" type="text" placeholder="Choose start location">
          <input id="destination" type="text" placeholder="Choose destination">
        </div>
        <div class="right-container-inner overflow-hidden">
          <img  src="../assets/locationArrow.png" >
        </div>
        

      </div>
      <div>
        <button id="submit-button" type="button" class="bg-blue-400 text-white rounded-md p-2 w-20" alt="Submit">Search</button>
      </div>
      <div id="svg-display" class=" gap-2 flex w-[100%] p-2">
        <h2 class="font-bold w-[40%]">Start Floor Map
          <div id="start-floor-container" class="svg-container "></div>
        </h2>
  
  
        <h2 class="font-bold w-[40%]">End Floor Map
          <div id="end-floor-container" class="svg-container"></div>
        </h2>
  
      </div>
      

    </div>
    
    
    <script src="script.js"></script>
</body>

</html>
