<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jockey+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

      </div>
      <div class="container-body">
        
        <div class="container-inner">
            <div class="left-container-inner">
                <img src="../assets/locationCircle.png" alt="">
                <img src="../assets/locationImgConnect.png" alt="">
                <img src="../assets/locationPin.png" alt="">

            <div class="center-container-inner">
                <input type="text" placeholder="Choose start location">
                <input type="text" placeholder="Choose destination">
            </div>
            <div class="right-container-inner">
                <img src="../assets/locationArrow.png" alt="">

        </div>
      
    </div>
    <script src="script.js"></script>
