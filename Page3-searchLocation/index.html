<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navigation</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jockey+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" href="../assets/Fav icon.png" type="image/x-icon">
</head>

<body>
  <div class="container-full">
    <div class="top-logo">
      <div class="img">
        <img src="../assets/logo-2.png" />
      </div>
    </div>
    <div class="container-body">
      <input id="teacherName" type="text" placeholder="Search your Teacher's name">
      <div id="direction" class="direction">
        <div class="direction-img">
          <img class="img-inner" src="../assets/direction.png" alt="">
        </div>
        <div class="direction-text">
          <p class="direction-text-first">Direction</p>
          <p class="direction-text-second">set your start and end location</p>
        </div>
      </div>
      <div class="line"></div>
      <p class="font-bold">Teachers details</p>
      <div id="teacher's">

      </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
