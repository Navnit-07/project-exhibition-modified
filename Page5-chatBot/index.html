<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jockey+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../assets/Fav icon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container-full">
      <div class="top-logo">
        <div class="img">
          <img src="../assets/logo-2.png" />
        </div>
      </div>
      <div class="container-body">
        
        <div class="chats">
            <div class="bot">
                <img src="../assets/chatBot.png" class="img-chat">
                <p>Hey, @user how can I help you?</p>
            </div>
            <div class="user">
                <img src="../assets/Temporary-user.png" class="img-chat">
                <p>can you tell me Dr. Ravi Verma's Cabin number ?</p>
            </div>
        </div>

        <div class="footer">
            <div class="type-message">
                <img src="../assets/attach.png">
                <input type="text" placeholder="Type a message">
            </div>
            <img src="../assets/send.png">
        </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
