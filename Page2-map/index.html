<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jockey+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" href="../assets/Favicon.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container-full">
    <div class="top-logo h-20">
      <div class="img h-[100%]">
        <img src="../assets/logoProject.png" />
      </div>
    </div>
    <div class="container-body">
      <div class="search h-[10%]">
        <input class="pt-0 mt-[0.5%]"  type="text" placeholder="Search here">
      </div>
      <div class="map w-[40%]">
        <div class="relative w-full max-w-4xl mx-auto">
          <div class="text-black font-extrabold text-xl">Ground Floor</div>
          <object id="floor-map" data="FloorMapGround\Floor 0.svg" type="image/svg+xml"
            class="w-[100%] h-[100%] border border-gray-300 shadow-lg"></object>

          <div id="room-details"
            class="hidden absolute top-10 left-10 w-80 bg-white border border-gray-300 shadow-lg rounded-lg p-4 z-10">
            <button id="close-details" class="mb-4 px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
              Close
            </button>
            <div id="details-content" class="text-sm text-gray-800"></div>
            <button id="teacher-link" class="mt-4 px-3 py-2 bg-green-500 text-blue-700 rounded-md hover:bg-green-600"
              style="display:none;">
              View Teacher Details
            </button>
            <div id="teacher-details"
              class="mt-4 text-sm text-gray-700 max-h-[400px] overflow-y-auto p-4 border border-gray-300 bg-gray-50 shadow-lg">
            </div>
          </div>

        </div>
      </div>
      <div class="chat-bot fixed right-5 bottom-28">
        <img class="w-28 h-20" src="../assets/chatBot.png" alt="" srcset="">
      </div>
      <div class="floor-number">
        <img src="../assets/0.png" alt="">
        <img src="../assets/1.png" alt="">
        <img src="../assets/2.png" alt="">
        <img src="../assets/3.png" alt="">
        <img src="../assets/4.png" alt="">
        <img src="../assets/5.png" alt="">
      </div>
      <div class="footer">
        <div class="img">
          <img id="search" src="../assets/exploreCompass.png" />
          <img src="../assets/aboutPerson.png" />
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <script src="script.js"></script>
  <script src="Groundindex.js"></script>

</body>

</html>
