<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        .hover\:zoom:hover {
          transform: scale(1.1);
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
      
</head>
<body>
    
    <div class="relative w-full max-w-4xl mx-auto mt-2">
        <div class="text-black font-extrabold text-xl">Ground Floor</div>
        <object
          id="floor-map"
          data="Floor 0.svg"
          type="image/svg+xml"
          class="w-[100%] h-[100%] border border-gray-300 shadow-lg"
        ></object>
      
        <div
          id="room-details"
          class="hidden absolute top-10 left-10 w-80 bg-white border border-gray-300 shadow-lg rounded-lg p-4 z-10"
        >
          <button
            id="close-details"
            class="mb-4 px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600"
          >
            Close
          </button>
          <div id="details-content" class="text-sm text-gray-800"></div>
          <button
          id="teacher-link"
          class="mt-4 px-3 py-2 bg-green-500 text-blue-700 rounded-md hover:bg-green-600"
          style="display:none;"
        >
          View Teacher Details
        </button>
        <div id="teacher-details" class="mt-4 text-sm text-gray-700 max-h-[400px] overflow-y-auto p-4 border border-gray-300 bg-gray-50 shadow-lg" ></div>
      </div>
    
    </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    
  <script src="index.js"></script>

    
      
    
</body>
</html>
